  <body>

    <div class="container">
     <h1> Calendar</h1>
     <!-- Dropdown Trigger -->
     <a class='dropdown-button btn' data-beloworigin="true" href='#' data-activates='dropdown1'>Drop Me!</a>


     <!-- Dropdown Structure -->
     <ul id='dropdown1' class='dropdown-content'>
      <li><a href="#!" id="user1">one</a></li>
      <li><a href="#!" id="user2">two</a></li>
      <li><a href="#!" id="user3">three</a></li>
      <li><a href="#!" id="user4">four</a></li>
      <li><a href="#!" id="user5">five</a></li>

    </ul>

    <div class="row">
      <div class="col cal" id="sunday">
        <div class="row header">
            <h5> Sunday </h5>
        </div>
      </div>
      <div class="col cal" id="monday"> 
        <div class="row header"> 
          <h5> Monday </h5> 
        </div>
      </div>
      <div class="col cal" id="tuesday"> <div class="row header"><h5> Tuesday </h5> </div></div>
      <div class="col cal" id="wednesday"> <div class="row header"><h5> Wednesday </h5></div></div>
      <div class="col cal" id="thursday"> <div class="row header"><h5> Thrusday </h5></div></div>
      <div class="col cal" id="friday"> <div class="row header"><h5> Friday </h5></div></div>
      <div class="col cal" id="saturday"> <div class="row header"><h5> Saturday </h5></div></div>

    </div>



  </div>
